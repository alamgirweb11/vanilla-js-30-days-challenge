<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio Day-2</title>
</head>
<body>
    <p class="title">
        <em>Please have a look at the JavaScript Console</em> ğŸ’
    </p>
  <script>
    // ## Array Cardio Day 2
    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    /*
    *Some and Every Checks
    *Array.prototype.some() // is at least one person 19 or older?
    *Check adult using some method
    */ 
    const adult = people.some(person => ((new Date()).getFullYear() - person.year >= 19));
    console.log(adult); // return true

    /* Array.prototype.every()
    * is everyone 19 or older
    */
    const allAdults = people.every(person => ((new Date()).getFullYear() - person.year >= 19));
    console.log(allAdults); // return false

   /*
   *Array.prototype.find()
   *Find is like filter, but instead returns just the one you are looking for
   *Find the comment with the ID of 823423
   */
   const findID = comments.find(comment => comment.id === 823423);
   console.log(findID);

    /*
    *Array.prototype.findIndex()
    *Find the comment with this ID
    *Delete the comment with the ID of 823423
    */ 
    const findIndex_823423 = comments.findIndex(comment => comment.id === 823423);
   console.log(findIndex_823423); // return true

   const newComments = [
    ...comments.slice(0, findIndex_823423),
    ...comments.slice( findIndex_823423 +1 )
   ];

   console.table(newComments);

  </script>
</body>
</html>
